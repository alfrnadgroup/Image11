<!DOCTYPE html>
<html>
<head>
    <title>Animal Classifier</title>
</head>
<body>
    <h1>Upload an image to classify</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
