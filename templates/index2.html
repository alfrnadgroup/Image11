<!DOCTYPE html>
<html>
<head>
    <title>Animal Classifier</title>
</head>
<body>
    <h1>Upload an Image to Classify</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
