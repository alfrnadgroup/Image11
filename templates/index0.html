<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Classifier</title>
</head>
<body>
  <h1>Animal Image Classifier</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h2>{{ prediction }}</h2>
  {% endif %}
</body>
</html>
